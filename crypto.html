<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./src/output.css" rel="stylesheet">
  <title>Wallet Balance Checker</title>
</head>
<body class="font-medium">
  
  <div class=" mt-20 min-h-screen max-w-2xl mx-auto ">
      <h2 class="font-extrabold text-4xl hover:pointer">Wallet Balance Checker</h2>
    <label for="currency">Select Currency:</label>
      <select id="currency">
        <option class="text-black" value="btc">Bitcoin (BTC)</option>
        <option class="text-black" value="sol">Solana (SOL)</option>
      </select>
    
    <br><br>
    <div class="grid grid-cols-5">
      <label class="columns-1 ml-2" for="address">Wallet Address:</label>
      <input class="ml-2 col-span-2 pl-2" type="text" id="address" size="60" placeholder="Enter wallet address">
    </div>

    <br>
    <div class="grid grid-cols-4">
      <button class="hover:border-amber-300 columns-1" onclick="fetchBalance()">Check Balance</button>
      <h3 class="text-amber-300 mt-2 ml-10 col-span-3"> Balance: <span id="balance">---</span></h3>
    </div>
  </div>

  <script src="./src/main.js"></script>
</body>
</html>
