<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./src/style.css" rel="stylesheet">
  <title>Wallet Balance Checker</title>
</head>
<body class="font-medium">
  
  <div class="w-full ">
      <h2 class="font-extrabold text-4xl">Wallet Balance Checker</h2>
    <label for="currency">Select Currency:</label>
      <select id="currency">
        <option value="btc">Bitcoin (BTC)</option>
        <option value="sol">Solana (SOL)</option>
      </select>
    
    <br><br>
    <label for="address">Wallet Address:</label>
    <input type="text" id="address" size="60" placeholder="Enter wallet address">
    
    <br><br>
    <button class="" onclick="fetchBalance()">Check Balance</button>
    
    <h3 class="text-amber-300"> Balance: <span id="balance">---</span></h3>
  </div>

  <script src="./src/main.js"></script>
</body>
</html>
